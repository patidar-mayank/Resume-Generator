<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Resume Generator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 align="center">Resume Generator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7">
                <form>
                    <div class="form-group">
                      <label for="">Name</label>
                      <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
                      </div>
                      <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email">
                        </div>
                    <div class="form-group">
                        <label for="">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone No">
                    </div> 
                    <div class="form-group">
                        <label for="">About You</label>
                        <textarea type="text" class="form-control" id="summary" name="summary" placeholder="Enter summary here"></textarea>
                        </div>
                    <div class="form-group">
                            <label for="">Degree</label>
                            <input type="text" class="form-control" id="degree" name="degree" placeholder="Enter Degree details here">
                    </div>
                    <div class="form-group">
                        <label for="">School</label>
                        <input type="text" class="form-control" id="school" name="school" placeholder="Enter School details here">
                </div>    
                <div class="form-group">
                    <label for="">University</label>
                    <input type="text" class="form-control" id="uinversity" name="university" placeholder="Enter University details here">
                </div> 

                <div class="form-group">
                        <label for="">Experience</label>
                        <textarea type="text" class="form-control" id="previous_work" name="previous_work" placeholder="Enter Your Experience here"></textarea>
                </div>

                <div class="form-group">
                    <label for="">Skills</label>
                    <textarea type="text" class="form-control" id="skills" name="skills" placeholder="Enter Your skills here"></textarea>
            </div>    
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    
</body>
</html>
